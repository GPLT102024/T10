<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPL 2024 T10</title>
    <style>
        body {
            background-color: #000;
            color: #FFF;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            font-size: 50px;
            color: #FF00FF;
            text-shadow: 3px 3px 5px #00FFFF;
            animation: crazy 2s infinite alternate;
        }
        @keyframes crazy {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(5deg); }
        }
        .team {
            background-color: #FF4500;
            border: 5px solid #00FF00;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            transform: skew(5deg, 5deg);
            animation: skewing 2s infinite alternate;
        }
        @keyframes skewing {
            0% { transform: skew(5deg, 5deg); }
            100% { transform: skew(-5deg, -5deg); }
        }
        .player {
            font-size: 24px;
            color: #FFFF00;
            text-shadow: 2px 2px 4px #FF00FF;
        }
        .team-name {
            font-size: 36px;
            color: #00FFFF;
            text-shadow: 2px 2px 4px #FF4500;
            animation: flash 1s infinite alternate;
        }
        @keyframes flash {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>Welcome to GPL 2024 T10!</h1>
    <div class="team">
        <div class="team-name">Sunrising Indians</div>
        <div class="player">Player 1: Tinesh (Captain)</div>
        <div class="player">Player 2: Surya Teja</div>
        <div class="player">Player 3: Yashasu</div>
    </div>
    <div class="team">
        <div class="team-name">Knight Mega Kings</div>
        <div class="player">Player 1:Krithik</div>
        <div class="player">Player 2: Jashwanth</div>
        <div class="player">Player 3: Vaibav</div>
    </div>
</body>
</html>
